<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">Notes App</h1>
    <div class="container">
      <div class="box left">
        <h2>Notes</h2>
        <div id="notes-container" class="no-note">
          <div class="no-notes-img"></div>
          <p class="no-note-title">No notes yet. Add a new note!</p>
        </div>
      </div>
      <div class="box right">
        <h2>Add/Edit Note</h2>
        <form id="note-form">
          <input type="text" id="title" placeholder="Title" required />
          <textarea id="body" placeholder="Body" required></textarea>
          <input
            type="text"
            id="tags"
            placeholder="Tags (comma separated)"
            required
          />
          <button type="submit" id="submit-button">Add Note</button>
          <button
            type="button"
            id="cancel-edit-button"
            style="display: none">
            Cancel Edit
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
